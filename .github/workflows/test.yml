name: Actions Test

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  actions: read
  attestations: write
  checks: read
  contents: read
  deployments: read
  id-token: write
  issues: read
  models: read
  discussions: read
  packages: write
  pages: read
  pull-requests: write
  security-events: read
  statuses: write

