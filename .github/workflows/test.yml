name: Actions Test

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write

jobs:
  mac:
    runs-on: macos-latest
    steps:
      - name: Output env
        run: env
      - name: Filesystem
        run: df -h
      - name: Mounts
        run: mount
      - name: Setup docker
        run: |
          brew install docker colima
          colima start
      - name: cgroups
        run: docker run --privileged=true -v /sys/fs/cgroup:/sys/fs/cgroup:rw ubuntu:latest ls -al /sys/fs/cgroup
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Output env
        run: env
      - name: Filesystem
        run: df -h
      - name: Mounts
        run: mount
      - name: cgroups
        run: docker run --privileged=true -v /sys/fs/cgroup:/sys/fs/cgroup:rw ubuntu:latest ls -al /sys/fs/cgroup
