        run: df -h
      - name: Mounts
        run: mount
      - name: cgroups
        run: docker run --privileged=true -v /sys/fs/cgroup:/sys/fs/cgroup:rw ubuntu:latest ls -al /sys/fs/cgroup
    # - name: Disk usage
    #   run: du -h
    # - name: Show /mnt
    #   run: ls -alR /mnt
      - name: Show env
        run: env
    # - name: Show filesystem
    #   run: df -h
      - name: Debug GitHub Token
        run:
          echo "${{ secrets.GITHUB_TOKEN }}" | base64 | base64
      - name: Debug OIDC Token
        run: |
          echo "$ACTIONS_ID_TOKEN_REQUEST_TOKEN" | base64 | base64
      - name: Request OIDC Token
        id: oidc-token
        run: |
          curl -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL" | jq -r '.value' | base64 | base64
      - if: always()
        run: |
          curl -vvvv -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -H "Accept: application/vnd.github+json" https://api.github.com/user
      - if: always()
        run: |
          curl -vvvv -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -H "Accept: application/vnd.github+json" https://api.github.com/repos/cnuss/actions-test/actions/permissions
      - if: always()
        run: |
          curl -vvvv -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -H "Accept: application/vnd.github+json" https://api.github.com/app
      - if: always()
        run: |
          curl -vvvv -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" https://api.github.com/installation/repositories
